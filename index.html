<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bangladesh | A Digital Interactive Map</title>
    <link rel="icon" href="img/icon.png" type="image/icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

            <p class="ml-2">A Digital Interactive Map</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-7 col-12 text-center">
          <div class="card mt-3">
            <div id="mySVG" class="card-body bg-light"></div>
          </div>
        </div>
        <div class="col-lg-5 col-12">
          <div class="card mt-3 info-card">
            <div id="card-header" class="card-header mt-1 text-center">
              <h4>Click Anywhere In The Map</h4>
            </div>
            <div id="info" class="card-body"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">

            <a class="links" href="https://www.facebook.com/rafsan.anip/"

            <a class="links" href=""><i class="fa fa-twitter fa-lg"></i></a>

        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
