<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bangladesh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="col-md-12 text-center">
            <div class="jumbotron">
                <h2>Digital Bangladesh Interactive Map</h2>
            </div>
        </div>
        <div class="row">
            <div id="mySVG" class="col-md-8"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <p>This is example</p>
                    </div>
                </div>
            </div>

        </div>








    </div>
    <!-- Optional Popper and Bootsrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#mySVG').load("bd-map.html", function () {


                $("#bd-map").click(function (evt) {
                    switch (evt.target.id) {
                        case "bandarban":
                            alert("Clicked");
                            break;
                        case "comilla":
                            alert("You Clicked Comilla");
                            break;
                    }
                });
            });


        })
    </script>
</body>

</html>
