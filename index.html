<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bangladesh | A Digital Interactive Map</title>
  <link rel="icon" href="img/icon.png" type="image/icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ---------FontAwesome CDN---------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- ---------Bootstrap CDN---------- -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <!-- ---------External Style---------- -->
  <link rel="stylesheet" href="style/style.css" />
  <!-- ---------Responsive---------- -->
  <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 align-items-start">
        <div class="header text-center">
          <a href="index.html">
            <h2 class="mt-2 ml-2">
              <img class="logo" src="img/icon.png" alt="logo" /> Bangladesh | Learn More
            </h2>
          </a>
          <p class="ml-2">A Digital Interactive Map</p>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- ---------- Map Section--------- -->
      <div class="col-lg-7 col-12 text-center">
        <div class="card mt-3">
          <div id="mySVG" class="card-body bg-light"></div>
        </div>
      </div>
      <!-- ---------- Information Section--------- -->
      <div class="col-lg-5 col-12">
        <div class="card mt-3 info-card">
          <div id="card-header" class="card-header mt-1 text-center bg-light">
            <h4>Click Anywhere In The Map</h4>
          </div>
          <div class="card-body scroll">
            <p id="info"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card info-card2 mt-2">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <table class="table table-striped table-hover table-bordered mb-5">
                      <tbody>
                        <tr>
                          <td class="w-25 justify-content-center">জনসংখ্যা</td>
                          <td id="population"></td>
                        </tr>
                        <tr>
                          <td>আয়তন</td>
                          <td id="volume"></td>
                        </tr>
                        <tr>
                          <td>বিখ্যাত খাবার</td>
                          <td id="food"></td>
                        </tr>
                        <tr>
                          <td>দর্শনীয় স্থান</td>
                          <td id="tourist-place"></td>
                        </tr>
                      </tbody>
                    </table>

                    <h6 class="text-center p-3 border border-dark rounded"><i class="fa fa-map"></i> Calculate Distance
                    </h6>
                    <p id="coming" class="text-danger text-center">--- COMING SOON ---</p>

                  </div>
                  <!-- --------- Distance Calculator Section-------- -->

                  <div class="input-group col-md-12 mb-3 mt-4">

                    <div class="input-group-prepend">
                      <span class="input-group-text">From</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Place" id="from">
                    <div class="input-group-prepend">
                      <span class="input-group-text">To</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Place" id="to">
                    <div class="input-group-prepend">
                      <button id="calculate" class="btn btn-dark"><i class="fa fa-map-marker text-white"
                          aria-hidden="true"></i> Calculate</button>
                    </div>
                  </div>
                  <div id="output"></div>

                  <!-- --------- Weather Section --------- -->
                  <div class="col-md-12 mt-5">
                    <h6 class="text-center p-3 border border-dark rounded mb-4"><i class="fa fa-globe"></i> Weather</h6>
                    <div class="input-group">
                      <input id="input-city" type="text" class="form-control" placeholder="Enter a city">
                      <div class="input-group-prepend">
                        <button id="btn" class="btn btn-dark"><i class="fa fa-search text-white"></i> Search</button>
                      </div>
                    </div>
                    <small class="text-danger ml-1" id="warning"></small>
                    <div class="display text-center text-dark">
                      <div id="img-display"></div>
                      <div id="icon-display"></div>
                      <h4><span id="city-name"></span></h4>
                      <h5><span id="temp"></span>&deg; C</h5>
                      <h6><span id="desc"></span></h6>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="footer p-1 text-center">
          <a class="links" href="https://www.facebook.com/rafsan.anip/" target="_blank"><i
              class="fa fa-facebook fa-lg"></i></a>
          <a class="links" href=""><i class="fa fa-twitter fa-lg"></i></a>
          <a class="links" href=""><i class="fa fa-github fa-lg"></i></a>
          <a class="links" href=""><i class="fa fa-linkedin fa-lg"></i></a>
          <p class="mt-2">
            @ Developed with <i class="fa fa-heart span"></i>
            <!-- <a href="https://www.facebook.com/rafsan.anip/" target="_blank">Aziz</a> -->
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional Popper Bootstrap JS and Jquery -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=[AIzaSyCxOCSNBtscA6mK8EO0MwtZKbCnV6OoO2k]&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script/bd-map.js"></script>
</body>

</html>
